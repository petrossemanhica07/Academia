<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Bíblica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      --ocean-deep: #0a4d6d;
      --ocean-mid: #0d7fa6;
      --ocean-light: #14b5d0;
      --ocean-foam: #7dd3fc;
      --sand: #f8f1e5;
      --gold: #f59e0b;
      --dark-bg: #0f172a;
      --dark-surface: #1e293b;
    }

    body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }

    /* Gradiente Oceânico Animado na Home */
    .ocean-gradient {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 65vh;
      background: linear-gradient(180deg,
        #0a4d6d 0%,
        #0d7fa6 35%,
        #14b5d0 60%,
        #7dd3fc 85%,
        rgba(125, 211, 252, 0.3) 100%
      );
      z-index: 0;
      animation: wave-motion 8s ease-in-out infinite;
    }

    @keyframes wave-motion {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.02); }
    }

    .ocean-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 25 45, 50 50 T 100 50 L 100 100 L 0 100 Z' fill='rgba(255,255,255,0.05)'/%3E%3C/svg%3E");
      background-size: 200px 100px;
      animation: wave-flow 15s linear infinite;
      opacity: 0.6;
    }

    @keyframes wave-flow {
      0% { background-position: 0 0; }
      100% { background-position: 200px 0; }
    }

    .glass-header {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dark-mode .glass-header {
      background: rgba(15, 23, 42, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Chat Arrastável */
    #chat-fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--ocean-mid) 0%, var(--ocean-deep) 100%);
      border-radius: 50%;
      box-shadow: 0 8px 32px rgba(10, 77, 109, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: move;
      z-index: 999;
      transition: transform 0.2s, box-shadow 0.2s;
      touch-action: none;
      user-select: none;
    }

    #chat-fab:active {
      transform: scale(0.95);
    }

    #chat-fab:hover {
      box-shadow: 0 12px 48px rgba(10, 77, 109, 0.6);
      transform: scale(1.05);
    }

    #chat-fab.dragging {
      box-shadow: 0 16px 64px rgba(10, 77, 109, 0.8);
      transform: scale(1.1);
    }

    .chat-window {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 380px;
      height: 600px;
      max-height: calc(100vh - 140px);
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 998;
    }

    .chat-window.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .dark-mode .chat-window {
      background: var(--dark-surface);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
    }

    /* Dark Mode */
    .dark-mode {
      background-color: var(--dark-bg);
      color: #e2e8f0;
    }

    .dark-mode .ocean-gradient {
      background: linear-gradient(180deg,
        #0f172a 0%,
        #1e293b 35%,
        #334155 60%,
        #475569 85%,
        rgba(71, 85, 105, 0.3) 100%
      );
    }

    /* Animações Suaves */
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide-up {
      animation: slideUp 0.5s ease-out forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cards com Efeito Glassmorphism */
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    }

    .dark-mode .glass-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Scrollbar Personalizada */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(13, 127, 166, 0.5);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(13, 127, 166, 0.8);
    }

    .dark-mode ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .dark-mode ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Botões com efeito ripple */
    .btn-ripple {
      position: relative;
      overflow: hidden;
    }

    .btn-ripple::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-ripple:active::after {
      width: 300px;
      height: 300px;
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: linear-gradient(135deg, var(--ocean-mid), var(--ocean-deep));
      color: white;
      padding: 16px 32px;
      border-radius: 50px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      font-weight: 500;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Menu Lateral */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .menu-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .menu-drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 85%;
      max-width: 360px;
      height: 100%;
      background: white;
      box-shadow: -10px 0 50px rgba(0, 0, 0, 0.3);
      transform: translateX(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1001;
      display: flex;
      flex-direction: column;
    }

    .menu-drawer.show {
      transform: translateX(0);
    }

    .dark-mode .menu-drawer {
      background: var(--dark-surface);
    }

    /* Progress Ring */
    .progress-ring {
      transition: stroke-dashoffset 0.5s ease;
    }

    /* Skeleton Loading */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }

    .dark-mode .skeleton {
      background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
    }

    /* Quiz Options */
    .quiz-option {
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .quiz-option:hover:not(.selected):not(.correct):not(.incorrect) {
      transform: scale(1.02);
      border-color: var(--ocean-mid);
      background: rgba(13, 127, 166, 0.05);
    }

    .quiz-option.selected {
      background: rgba(245, 158, 11, 0.1);
      border-color: var(--gold);
    }

    .quiz-option.correct {
      background: rgba(16, 185, 129, 0.1);
      border-color: #10b981;
    }

    .quiz-option.incorrect {
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
    }

    /* Mobile Optimizations */
    @media (max-width: 640px) {
      .chat-window {
        width: calc(100vw - 48px);
        right: 24px;
      }

      .ocean-gradient {
        height: 60vh;
      }
    }

    /* Pulse Animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Certificate Styles */
    .certificate-border {
      border: 3px solid var(--gold);
      background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 50%, #fffbeb 100%);
    }

    .dark-mode .certificate-border {
      background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #1e293b 100%);
    }
  </style>
</head>

  <script>
    // Estado Global
    let currentView = 'home';
    let isDarkMode = localStorage.getItem('darkMode') === 'true';
    let isChatOpen = false;
    let userData = null;

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
      }
      setupChatDragging();
      showHome();
    });

    // Dark Mode Toggle

    // Setup Chat Dragging
    function setupChatDragging() {
      const fab = document.getElementById('chat-fab');
      let isDragging = false;
      let startX, startY, startLeft, startTop;

      fab.addEventListener('mousedown', startDrag);
      fab.addEventListener('touchstart', startDrag);

      function startDrag(e) {
        isDragging = true;
        fab.classList.add('dragging');

        const touch = e.type === 'touchstart' ? e.touches[0] : e;
        startX = touch.clientX;
        startY = touch.clientY;

        const rect = fab.getBoundingClientRect();
        startLeft = rect.left;
        startTop = rect.top;

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();

        const touch = e.type === 'touchmove' ? e.touches[0] : e;
        const deltaX = touch.clientX - startX;
        const deltaY = touch.clientY - startY;

        const newLeft = startLeft + deltaX;
        const newTop = startTop + deltaY;

        const maxX = window.innerWidth - fab.offsetWidth;
        const maxY = window.innerHeight - fab.offsetHeight;

        fab.style.left = Math.max(0, Math.min(newLeft, maxX)) + 'px';
        fab.style.top = Math.max(0, Math.min(newTop, maxY)) + 'px';
        fab.style.right = 'auto';
        fab.style.bottom = 'auto';
      }

      function stopDrag() {
        if (isDragging) {
          isDragging = false;
          fab.classList.remove('dragging');
          document.removeEventListener('mousemove', drag);
          document.removeEventListener('touchmove', drag);
          document.removeEventListener('mouseup', stopDrag);
          document.removeEventListener('touchend', stopDrag);
        } else {
          toggleChat();
        }
      }
    }
